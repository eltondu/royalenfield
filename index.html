<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Disponibilidade da Himalayan 450</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    header {
      background-color: #1b1b1b;
      padding: 1rem 0;
      text-align: center;
    }
    header img {
      max-height: 60px;
    }
    h1.title {
      margin: 1rem 0;
      text-align: center;
      font-weight: bold;
    }
    table img {
      max-width: 100px;
    }
    select.form-select {
      max-width: 200px;
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Royal_Enfield_logo_new.svg" alt="Royal Enfield Logo">
  </header>

  <h1 class="title">Disponibilidade da Himalayan 450</h1>

  <div class="container">
    <div class="row mb-3">
      <div class="col">
        <select id="filterUF" class="form-select">
          <option value="">Todos os Estados</option>
        </select>
        <select id="filterCity" class="form-select">
          <option value="">Todas as Cidades</option>
        </select>
        <select id="filterStore" class="form-select">
          <option value="">Todas as Lojas</option>
        </select>
      </div>
    </div>

    <div class="table-responsive">
      <table id="resultTable" class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Estado</th>
            <th>Cidade</th>
            <th>Loja</th>
            <th>Modelo</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
            <th>Foto</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const ufs = ["AC","AL","AP","AM","BA","CE","DF","ES","GO","MA","MT","MS","MG","PA","PB","PR","PE","PI","RJ","RN","RS","RO","RR","SC","SP","SE","TO"];
    const storeInfo = [];
    const fullData = [];

    async function fetchStoreData() {
      for (const uf of ufs) {
        const res = await fetch(`https://reservaroyal-site-sale-api.aatb.com.br/Store/${uf}`);
        const data = await res.json();
        data.forEach(store => {
          storeInfo.push({
            storeId: store.id,
            name: store.name,
            city: store.city,
            uf: store.uf
          });
        });
      }
    }

    async function fetchProductData() {
      for (const store of storeInfo) {
        const res = await fetch(`https://reservaroyal-site-sale-api.aatb.com.br/Product/model/2/types?storeId=${store.storeId}`);
        const data = await res.json();
        data.forEach(product => {
          if (product.available) {
            fullData.push({
              uf: store.uf,
              city: store.city,
              storeName: product.name,
              loja: store.name,
              model: product.name,
              price: product.price.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }),
              available: product.available ? "Sim" : "Não",
              imageUrl: product.imageUrl
            });
          }
        });
      }
    }

    function fillFilters() {
      const ufSet = new Set(fullData.map(d => d.uf));
      const citySet = new Set(fullData.map(d => d.city));
      const storeSet = new Set(fullData.map(d => d.loja));

      ufSet.forEach(uf => {
        document.getElementById('filterUF').innerHTML += `<option value="${uf}">${uf}</option>`;
      });
      citySet.forEach(city => {
        document.getElementById('filterCity').innerHTML += `<option value="${city}">${city}</option>`;
      });
      storeSet.forEach(store => {
        document.getElementById('filterStore').innerHTML += `<option value="${store}">${store}</option>`;
      });
    }

    function displayData() {
      const tbody = document.querySelector("#resultTable tbody");
      tbody.innerHTML = "";
      const ufFilter = document.getElementById('filterUF').value;
      const cityFilter = document.getElementById('filterCity').value;
      const storeFilter = document.getElementById('filterStore').value;

      fullData
        .filter(d => (!ufFilter || d.uf === ufFilter))
        .filter(d => (!cityFilter || d.city === cityFilter))
        .filter(d => (!storeFilter || d.loja === storeFilter))
        .forEach(item => {
          tbody.innerHTML += `
            <tr>
              <td>${item.uf}</td>
              <td>${item.city}</td>
              <td>${item.loja}</td>
              <td>${item.model}</td>
              <td>${item.price}</td>
              <td>${item.available}</td>
              <td><img src="${item.imageUrl}" class="img-fluid"></td>
            </tr>
          `;
        });
    }

    document.getElementById('filterUF').addEventListener('change', displayData);
    document.getElementById('filterCity').addEventListener('change', displayData);
    document.getElementById('filterStore').addEventListener('change', displayData);

    async function initialize() {
      await fetchStoreData();
      await fetchProductData();
      fillFilters();
      displayData();
    }

    initialize();
  </script>
</body>
</html>
