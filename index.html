<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Produtos Royal Enfield com Filtro</title>

<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    padding: 20px;
  }
  img {
    max-width: 100px;
    height: auto;
    border-radius: 6px;
  }
</style>
</head>
<body>

<div class="container">
  <h1 class="mb-4">Produtos Disponíveis por Loja Royal Enfield</h1>

  <div id="loading" class="fw-bold">Carregando dados, aguarde...</div>

  <form id="filters" class="row g-3 mb-3" style="display:none;">
    <div class="col-12 col-sm-6 col-md-3">
      <label for="filterUf" class="form-label">Estado</label>
      <select id="filterUf" class="form-select">
        <option value="">Todos</option>
      </select>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
      <label for="filterCity" class="form-label">Cidade</label>
      <select id="filterCity" class="form-select">
        <option value="">Todas</option>
      </select>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
      <label for="filterStore" class="form-label">Loja</label>
      <select id="filterStore" class="form-select">
        <option value="">Todas</option>
      </select>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
      <label for="filterModel" class="form-label">Modelo</label>
      <select id="filterModel" class="form-select">
        <option value="">Todos</option>
      </select>
    </div>
  </form>

  <div class="table-responsive" style="display:none;" id="tableContainer">
    <table class="table table-striped table-bordered align-middle" id="productTable">
      <thead class="table-primary">
        <tr>
          <th>Estado</th>
          <th>Cidade</th>
          <th>Loja</th>
          <th>Modelo</th>
          <th>Preço</th>
          <th>Disponibilidade</th>
          <th>Foto</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS Bundle CDN (Popper + JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const UFs = ["AC","AL","AP","AM","BA","CE","DF","ES","GO","MA","MT","MS","MG","PA","PB","PR","PE","PI","RJ","RN","RS","RO","RR","SC","SP","SE","TO"];
  const productModelId = 2;

  let allRowsData = [];

  async function fetchStoresByUF(uf) {
    const url = `https://reservaroyal-site-sale-api.aatb.com.br/Store/${uf}`;
    try {
      const res = await fetch(url);
      if (!res.ok) return [];
      const data = await res.json();
      return data;
    } catch {
      return [];
    }
  }

  async function fetchProductTypes(storeId) {
    const url = `https://reservaroyal-site-sale-api.aatb.com.br/Product/model/${productModelId}/types?storeId=${storeId}`;
    try {
      const res = await fetch(url);
      if (!res.ok) return [];
      const data = await res.json();
      return data.filter(p => p.available === true);
    } catch {
      return [];
    }
  }

  function populateSelectOptions(id, values) {
    const select = document.getElementById(id);
    while(select.options.length > 1) {
      select.remove(1);
    }
    [...new Set(values.sort())].forEach(value => {
      const option = document.createElement("option");
      option.value = value;
      option.textContent = value;
      select.appendChild(option);
    });
  }

  function filterTable() {
    const ufFilter = document.getElementById("filterUf").value;
    const cityFilter = document.getElementById("filterCity").value;
    const storeFilter = document.getElementById("filterStore").value;
    const modelFilter = document.getElementById("filterModel").value;

    const tbody = document.querySelector("#productTable tbody");
    tbody.innerHTML = "";

    const filteredRows = allRowsData.filter(row => {
      return (!ufFilter || row.uf === ufFilter)
        && (!cityFilter || row.city === cityFilter)
        && (!storeFilter || row.storeName === storeFilter)
        && (!modelFilter || row.modelName === modelFilter);
    });

    for (const row of filteredRows) {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${row.uf}</td>
        <td>${row.city}</td>
        <td>${row.storeName}</td>
        <td>${row.modelName}</td>
        <td>${row.price}</td>
        <td><span class="badge bg-success">Disponível</span></td>
        <td><img src="${row.thumbUrl}" alt="${row.modelName}" loading="lazy"></td>
      `;

      tbody.appendChild(tr);
    }
  }

  async function main() {
    const allStores = [];

    for (const uf of UFs) {
      const stores = await fetchStoresByUF(uf);
      allStores.push(...stores);
    }

    for (const store of allStores) {
      const products = await fetchProductTypes(store.storeId);
      for (const product of products) {
        allRowsData.push({
          uf: store.uf,
          city: store.city,
          storeName: store.name,
          modelName: product.name,
          price: product.price,
          thumbUrl: product.thumbUrl
        });
      }
    }

    populateSelectOptions("filterUf", allRowsData.map(r => r.uf));
    populateSelectOptions("filterCity", allRowsData.map(r => r.city));
    populateSelectOptions("filterStore", allRowsData.map(r => r.storeName));
    populateSelectOptions("filterModel", allRowsData.map(r => r.modelName));

    document.getElementById("filters").style.display = "flex";
    document.getElementById("loading").style.display = "none";
    document.getElementById("tableContainer").style.display = "block";

    filterTable();

    document.getElementById("filterUf").addEventListener("change", filterTable);
    document.getElementById("filterCity").addEventListener("change", filterTable);
    document.getElementById("filterStore").addEventListener("change", filterTable);
    document.getElementById("filterModel").addEventListener("change", filterTable);
  }

  main();
</script>

</body>
</html>
