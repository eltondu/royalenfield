<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Disponibilidade da Himalayan 450</title>
  <link rel="icon" type="image/png" href="/img/royal-enfield-logo.png" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

  <header class="bg-dark">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Royal_Enfield_logo_new.svg" alt="Royal Enfield">
  </header>

  <div class="container">
    <h1 class="mb-4 mt-4 text-center">Disponibilidade da Himalayan 450</h1>
    <hr>

    <div id="loadingOverlay">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      Carregando dados...
    </div>

    <form id="filters" class="row g-3 mb-3" style="display:none;">
      <div class="col-12 col-sm-6 col-md-3">
        <label for="filterUf" class="form-label">Estado</label>
        <select id="filterUf" class="form-select">
          <option value="">Todos</option>
        </select>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <label for="filterCity" class="form-label">Cidade</label>
        <select id="filterCity" class="form-select">
          <option value="">Todas</option>
        </select>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <label for="filterStore" class="form-label">Loja</label>
        <select id="filterStore" class="form-select">
          <option value="">Todas</option>
        </select>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <label for="filterModel" class="form-label">Modelo</label>
        <select id="filterModel" class="form-select">
          <option value="">Todos</option>
        </select>
      </div>
    </form>

    <div class="table-responsive" style="display:none;" id="tableContainer">
      <table class="table table-striped table-bordered align-middle" id="productTable">
        <thead class="table-dark">
          <tr>
            <th>Estado</th>
            <th>Cidade</th>
            <th>Loja</th>
            <th>Modelo</th>
            <th>Pre√ßo</th>
            <th>Disponibilidade</th>
            <th>Foto</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
